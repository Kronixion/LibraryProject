<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./LoginPage.css"/>
  <title>Login</title>
</head>
<body>
  
  <div id="login-content">
  <div class="wrapper fadeInDown">
    <div class="welcome-message">
      <span id="welcome-text">Welcome to Book</span>
      <span id="welcome-text-yellow">sters</span>
      <span id="welcome-text">, your little library!</span>
    </div>
  
    <div id="formContent">
      <div id="login-text">Login</div>
      <!-- login form -->
      <form>
        <input type="text" id="login" class="fadeIn first" name="login" placeholder="e-mail">
        <input type="text" id="password" class="fadeIn second" name="login" placeholder="password">
        <input type="submit" class="fadeIn third" value="Log In">
      </form>
  
      <!-- forgot passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div> 
  </div>
</body>
</html>
