{%extends 'base.html'%}

{%block title}{%endblock}

{%block additionalMetaData%}{%endblock%}

{%block body%}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h5>Orders</h5>
        </div>
    </div>
    {%for order in orders%}
    <div class="row">
        <div class="col-lg-4 d-flex justify-content-center"><strong>Order Number: </strong> {{order.id}}</div>
        <div class="col-lg-4 d-flex justify-content-center"><strong>Order Date: </strong> {{order.orderDate}}</div>
        <div class="col-lg-4 d-flex justify-content-center"><a href="{% url 'detailedOrder' id=order.id %}"><button>Details</button></a></div>
    </div>
    {%endfor%}
</div>
{%endblock%}
